# .github\workflows\publish-samanta.yml
name: publish-samanta

on:
  workflow_dispatch:
  push:
    branches:
      - feature/samanta
      - feature/samanta-ghcr

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-lingaro-samanta
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get repo owner in lowercase
        id: owner
        run: echo "GITHUB_REPOSITORY_OWNER_LOWERCASE=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push (samanta)
        uses: docker/build-push-action@v6
        with:
          context: lingaro-samanta
          file: lingaro-samanta/Dockerfile.samanta
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.owner.outputs.GITHUB_REPOSITORY_OWNER_LOWERCASE }}/lingaro-samanta:1
            ghcr.io/${{ steps.owner.outputs.GITHUB_REPOSITORY_OWNER_LOWERCASE }}/lingaro-samanta:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=lingaro-samanta
          cache-from: type=gha,scope=lingaro-samanta-amd64
          cache-to: type=gha,mode=max,scope=lingaro-samanta-amd64

      - name: Build & push (dbx)
        uses: docker/build-push-action@v6
        with:
          context: lingaro-samanta
          file: lingaro-samanta/Dockerfile.dbx164lts
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.owner.outputs.GITHUB_REPOSITORY_OWNER_LOWERCASE }}/lingaro-dbx164lts:1
            ghcr.io/${{ steps.owner.outputs.GITHUB_REPOSITORY_OWNER_LOWERCASE }}/lingaro-dbx164lts:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=lingaro-dbx164lts
          cache-from: type=gha,scope=lingaro-dbx164lts-amd64
          cache-to: type=gha,mode=max,scope=lingaro-dbx164lts-amd64
